<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TO DO APP</title>
</head>
<body>
    

    <!--<div class="menu">
        <button class="showCreateTaskDiv" id="btn">Create New Task</button>
        <button class="show_tasks" id="btn">Show Tasks</button>
        <button class="show_completed_tasks" id="btn">Show Completed Tasks</button>
    </div>
-->
    <div class="container">
        <form action="" class="form">
            <h1 class="owner">Martin's Todo App</h1>
            <!--TITLE-->
            <div class="div_title" id="task">
                <!-- <label for="task_title" class="label_title">Title</label> -->
                <input type="text"
                    name="" 
                    placeholder="Task Title" 
                    class="task_title">
            </div>

            <!--DESCRIPTION-->
            <div class="div_description">
                <textarea 
                    name="" 
                    class="task_description" 
                    cols="20" 
                    rows="8"
                    placeholder="Task Description"></textarea>
            </div>

            <!--TIME-->
            <div class="div_time" id="time">
                <input type="datetime-local"
                    name="" 
                    placeholder="Completion Time" 
                    class="completion_time">
            </div>

            <div class="div_submit">
                <button type="button" onclick="" class="submit_btn">Add Task</button>
            </div>
        </form>


        <!--DIV TO DISPLAY UNCOMPLETED TASKS-->
        <div class="all_tasks">
        <div class="uncompleted_tasks">
            <h3 class="uncomplete_tasks_title">UNCOMPLETED TASKS</h3>
            <ul class="uncompleted_tasks_list"></ul>
        </div>

         <!--DIV TO DISPLAY COMPLETED TASKS-->
         <div class="completed_tasks">
            <h3 class="complete_tasks_title">COMPLETED TASKS</h3>
            <ul class="completed_tasks_list"></ul>
         </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
